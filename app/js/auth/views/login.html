<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1>Login</h1>

    <div class="well">
      <form name="login_form" role="form" ng-submit="vm.login()">
        <div class="alert alert-danger" ng-show="error" ng-bind="error"></div>

        <div class="form-group">
          <label for="login__username">Username</label>
          <input type="text" class="form-control" id="login__username" ng-model="vm.user.username" required placeholder="ex. dustin" />
        </div>

        <div class="form-group">
          <label for="login__password">Password</label>
          <input type="password" class="form-control" id="login__password" ng-model="vm.user.password" required placeholder="ex. thisisnotgoogleplus" />
        </div>

		<div class="form-group">
			<p ng-show="vm.error" class="alert alert-danger">{{ vm.error.message }}</p>
		</div>
		
		<div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
