<h2>Create Role</h2>

<form name="roleForm" ng-submit="saveRole()">
	<div class="form-group">
		<input type="text" class="form-control"
			placeholder="Name" ng-model="role.name" required></input>
	</div>

	<div class="form-group">
		<textarea rows="5" class="form-control"
			placeholder="Description" ng-model="role.description"></textarea>
	</div>

	<button type="submit" class="btn btn-default pull-right">Submit</button>
</form>
